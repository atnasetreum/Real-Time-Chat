<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Socket IO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div id="app_vue">
        <div class="jumbotron">
          <h1 class="display-3">{{ titulo }}</h1>
      </div>
      <ul class="list-group">
          <li class="list-group-item" v-for="comentario of ListCometarios">{{ comentario.attributes.comment }} <div class="pull-right">{{comentario.attributes.created_at}}</div></li>
      </ul>
      <hr>
      <div class="form-row">
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup">Username</label>
            <div class="input-group mb-2 mb-sm-0">
                <div class="input-group-addon"><i class="fa fa-comments-o" aria-hidden="true"></i></div>
                <input type="text" class="form-control" v-model.trim="nuevoComentario" placeholder="Comentario" @keyup.enter="addComentario">
                <button type="submit" class="btn btn-primary" @click="addComentario"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Enviar</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
</body>
</html>
